<!doctype html>
<html>
  <head>
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src="script.js"></script>

    <section id="output"></section>
